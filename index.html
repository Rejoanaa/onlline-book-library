<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book library</title>
    <link rel="stylesheet" href="book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mb-5">
            <h1 class="text-center my-text mt-5 mb-3">Please Search your desired book</h1>
            <div class="input-group mb-3 mx-auto w-50">
                <input id="input-search" type="text" class="form-control" placeholder="Search for your desired book"
                    aria-label="Search for your desired book" aria-describedby="button-search">
                <button onclick="searchBook()" class="btn btn-outline-secondary text-white" type="button"
                    id="button-search">Search</button>
            </div>
            <!-- display total book number found -->
            <h3 id="totalBooks" class="text-center my-text mt-3 mb-3"></h3>
        </div>
        <!-- show error  -->
        <div>
            <h3 id="error" class="text-center my-text mt-3 mb-3"></h3>
        </div>

        <!-- display search books -->
        <div id="displayBooks" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
